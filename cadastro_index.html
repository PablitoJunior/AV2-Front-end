<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <title>Parceria360 Me Patrocina</title>
                            <!-- Conexão com o CSS específico da página de cadastro -->
                            <link rel="stylesheet" href="cadastro/cadastro_style.css">

        </head>

        <body>
                    <!-- ===================== CABEÇALHO ===================== -->
            <header class="navbar">
                                <!-- Título/logo do site -->
                <div class="logo">
                    <h1>Parceria360 Me patrocina</h1>
                </div>

                            <!-- Menu de navegação no canto direito -->
                <nav>
                    <ul class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                        <li><a href="#" class="login-btn">Login</a></li>
                    </ul>
                </nav>
            </header>

                        <!-- ================= CONTEÚDO PRINCIPAL =================== -->
            <main>
                                <!-- Container principal do formulário -->
                <div class="form-container">
                                <!-- Ícone de perfil no topo do card -->
                <div class="avatar"></div>
                                <!-- Formulário de cadastro -->
                    <form id="cadastroForm">
                                <!-- Campo de e-mail -->
                    <input type="email" id="email" placeholder="Email" required>
                                <!-- Campo de senha -->
                    <input type="password" id="senha" placeholder="Senha" required>
                                <!-- Campo de seleção de categoria -->
                        <select id="categoria" required>
                            <option value="categoria">Categoria</option>
                            <option value="candidato">Candidato</option>
                            <option value="patrocinador">Patrocinador</option>
                            <option value="patrocinado">Patrocinado</option>
                        </select>
                                   <!-- Botão de envio -->
                        <button type="submit">CRIAR CONTA</button>
                    </form>
                </div>
            </main>

                            <!-- ===================== RODAPÉ ===================== -->
            <footer>
                <p>Parceria360 - Todos os direitos reservados - 2025</p>
            </footer>

        <!-- Importação do JavaScript específico da página de cadastro -->
            <script src="cadastro/cadastro_js.js"></script>
        </body>
    </html>
